<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f8871ee4c9.js" crossorigin="anonymous"></script>
  <script src="/jquery-3.6.3.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/style_registration.css">
  <title>Registration</title>
</head>
<body>
  <div class="container" >
    <div class="registration">
      <h2><b>Registration</b></h2>
      <form id="registerForm">
        <div class="input-fields">
          <label for="name"><i class="fa-solid fa-user"></i></label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="input-fields">
          <label for="phone"><i class="fa-solid fa-phone"></i></label>
          <input type="phone" id="phone" placeholder="Enter your phone no.">
        </div>
        <div class="input-fields">
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-fields">
          <label for="password"><i class="fa-solid fa-lock"></i></label>
          <input type="password" id="createPassword" placeholder="Create a password">
        </div>
        <div class="input-fields">
          <label for="password"><i class="fa-solid fa-lock"></i></label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password">
        </div>
        <div class="check-box">
          <input type="checkbox" id="checkBox" value="accepted">
          <label for="checkbox">I accept all the 
            <a href="#">terms and condition</a> and<br>
            <a href="#">privacy policy</a> </label>
        </div>
        <input type="submit" class="button" value="Register Now">
      </form>
    </div>
    <footer>
      <div class="log-in">
        <span class="text">Already have an account?
          <a href="/login.html">Login now</a>
        </span>
      </div>
    </footer>
  </div>
  <script src="/script_registration.js"></script>
</body>
</html>
