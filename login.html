<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f8871ee4c9.js" crossorigin="anonymous"></script>
  <script src="/jquery-3.6.3.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/style_login.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="login">
      <h3><b>Login</b></h3>
      <form id="loginForm">
        <div class="input-fields">
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-fields">
          <label for="password"><i class="fa-solid fa-lock"></i></label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="check-box">
          <input type="checkbox" id="checkBox">
          <label for="checkbox">Remember Me <span class="tab"><a href="#">Forget Password?</a></span></label> 
        </div>
        <input type="submit" class="button" value="Login Now">
      </form>
    </div>
    <footer>
      <div class="sign-up">
        <span class="text">Don't have an account?
          <a href="/registration.html">Sign-Up now</a>
        </span>
      </div>
    </footer>
  </div>
  <script src="/script_login.js"></script>
</body>
</html>
